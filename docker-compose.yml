services:
  db:
    image: postgres:11-alpine
    restart: always
    volumes:
      - 'db:/var/lib/postgresql/data'
    environment:
      POSTGRES_PASSWORD: ${BUDGETPASS:-budgetpass}
      POSTGRES_DB: ${BUDGET_DB:-budget}

  api:
    build:
      context: .
      dockerfile: Dockerfile.go-app
    environment:
      PORT: 8080
      DATABASE_URL: ${DATABASE_URL:-postgres://postgres:${BUDGETPASS:-budgetpass}@db:5432/${BUDGET_DB:-budget}?sslmode=disable}
      CORS_ALLOWED_ORIGINS: http://localhost:8080
      API_TOKEN: ${API_TOKEN:-}
      JWT_SECRET: ${JWT_SECRET:-}
      STATIC_DIR: /app/static
    depends_on:
      - db
    ports:
      - "8080:8080"
    expose:
      - "8080"
    command: ["/bin/api"]

volumes:
  db:
