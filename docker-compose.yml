version: '2'
services:
  db:
    image: postgres:10-alpine
    volumes:
      - 'postgres:/var/lib/postgresql/data'
  web:
    build: . 
    env_file: .env
    command: bundle exec puma -C "config/puma.rb" -b "ssl://0.0.0.0:3000?key=certs/server.key&cert=certs/server.crt"
    volumes:
      - 'mpb:/usr/src/mpb'
    ports:
      - "443:3000"
    depends_on:
      - db
    external_links:
      - db:db

volumes:
  mpb:
  postgres:
